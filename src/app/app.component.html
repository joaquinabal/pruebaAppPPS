<ion-app>
  <!-- Muestra el splash screen mientras la variable 'isShowingSplash' sea verdadera -->

      <app-side-menu></app-side-menu>
  <app-splash-screen *ngIf="isShowingSplash"></app-splash-screen>

  <!-- Contenedor principal de la app -->
  <div class="ion-page" id="main-content" [class.hidden]="isShowingSplash">
    <!-- Menú lateral -->


    <!-- Header global -->
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title></ion-title>
      </ion-toolbar>
    </ion-header>

    <!-- Aquí se cargan las páginas -->
    <ion-content>
      <ion-router-outlet></ion-router-outlet>
    </ion-content>
  </div>
</ion-app>
